<html lang="pt-BR">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alurante</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css"> 
    <link rel="stylesheet" href="./css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./css/home/cardapio/cardapio.css">
    <link rel="stylesheet" href="./css/rodape/rodape.css">   
</head>
<body>
    <header class="container container__header container__header--home">
        <h1 class="container__header__title container__header__title--home">Alurante</h1>
        <nav class="container__header__menu">
            <ul class="container__header__menu__itens container__header__menu--home">
                <li><a href="#" class="container__header__menu__item container__header__menu__item--home">home</a></li>
                <li><a href="./html/sobre.html" class="container__header__menu__item container__header__menu__item--home">sobre</a></li>
                <li><a href="#" class="container__header__menu__item container__header__menu__item--home">delivery</a></li>
                <li><a href="#" class="container__header__menu__item container__header__menu__item--home">reserva</a></li>
                <li><a href="#" class="container__header__menu__item container__header__menu__item--home">contato</a></li>                
            </ul>
        </nav>
    </header>

    <main class="container main__cardapio">
        <section class="main__cardapio__pesquisa">
            <h2 class="title__secundario main__cardapio__pesquisa__title">CARDÁPIO</h2>
            <form class="main__cardapio__pesquisa__form">
                <input type="text" class="formulario-buscar main__cardapio__pesquisa__form__pesquisa" placeholder="buscar...">
                <ul class="main__cardapio__pesquisa__form__lista">
                    <li class="main__cardapio__pesquisa__form__lista__item"><input type="submit" value="Carne"class="main__cardapio__pesquisa__form__botao"></li>
                    <li class="main__cardapio__pesquisa__form__lista__item"><input type="submit" value="Massa" class="main__cardapio__pesquisa__form__botao"></li>
                    <li class="main__cardapio__pesquisa__form__lista__item"><input type="submit" value="Vegano" class="main__cardapio__pesquisa__form__botao"></li>
                    <li class="main__cardapio__pesquisa__form__lista__item"><input type="submit" value="Bebidas" class="main__cardapio__pesquisa__form__botao"></li>
                </ul>
            </form>
        </section>
        <section class="main__cardapio__refeicoes">
            <img class="main__cardapio__refeicao" src="./assets/src/img/home/refeição1.jpg" alt="Foto de uma refeição">
            <img class="main__cardapio__refeicao" src="./assets/src/img/home/refeição1.jpg" alt="Foto de uma refeição">
            <img class="main__cardapio__refeicao" src="./assets/src/img/home/refeição1.jpg" alt="Foto de uma refeição">
            <img class="main__cardapio__refeicao" src="./assets/src/img/home/refeição1.jpg" alt="Foto de uma refeição">
            <img class="main__cardapio__refeicao" src="./assets/src/img/home/refeição1.jpg" alt="Foto de uma refeição">
            <img class="main__cardapio__refeicao" src="./assets/src/img/home/refeição1.jpg" alt="Foto de uma refeição">
            <img class="main__cardapio__refeicao" src="./assets/src/img/home/refeição1.jpg" alt="Foto de uma refeição">
            <img class="main__cardapio__refeicao" src="./assets/src/img/home/refeição1.jpg" alt="Foto de uma refeição">
            <img class="main__cardapio__refeicao" src="./assets/src/img/home/refeição1.jpg" alt="Foto de uma refeição">
        </section>
        <section class="main__cardapio__blog">
            <h2 class="title__secundario main__cardapio__blog__title">BLOG</h2>
            <img class="main__cardapio__blog__img main__cardapio__blog__img__destaque" src="./assets/src/img/home/bandejaServida.jpg">
            <img class="main__cardapio__blog__img main__cardapio__blog__img__imagem1" src="./assets/src/img/home/pratos.jpg">
            <img class="main__cardapio__blog__img main__cardapio__blog__img__imagem2" src="./assets/src/img/home/mesaComPratos.png">
        </section>
    </main>

    <footer class="container container--rodape">
        <section class="rodape__menu">
            <h2 class="title__secundario rodape__title">MENU</h2>
            <ul class="rodape__menu__itens">
                <li><a class="rodape__menu__item" href="#">home</a></li>
                <li><a class="rodape__menu__item" href="#">sobre</a></li>
                <li><a class="rodape__menu__item" href="#">delivery</a></li>
                <li><a class="rodape__menu__item" href="#">reserva</a></li>
                <li><a class="rodape__menu__item" href="#">contato</a></li>
            </ul>            
        </section>
        <section class="rodape__contato">   
            <h2 class="title__secundario rodape__title">CONTATO</h2>
            <div class="rodape__contato__icones">
                <img src="./assets/src/img/rodape/mail.svg" class="rodape__contato__ico" alt="Icone de e-mail">
                <img src="./assets/src/img/rodape/phone.svg" class="rodape__contato__ico" alt="Icone de um celular">
                <img src="./assets/src/img/rodape/instagram.svg" class="rodape__contato__ico" alt="Icone do Instagram">
                <img src="./assets/src/img/rodape/twitter.svg" class="rodape__contato__ico" alt="Icone do Twitter">
            </div> 
        </section>
        <address class="rodape__endereco">
            <h2 class="rodape__title">ENDEREÇO</h2>

            <p class="rodape__endereco__text">
                Rua Vergueiro, 3185 </br>
                Vila Mariana, São Paulo - SP</br>
                Cep: 04101-300
            </p>       
        </address>
        <section class="rodape__buscar">  
            <h2 class="title__secundario rodape__title">BUSCAR</h2>
            <form><input type="text" class="formulario-buscar rodape__buscar__form" placeholder="buscar..."></form>
        </section>
    </footer>
</body>
</html>
